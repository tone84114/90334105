        <img src="002.jpg" width="640" height="360" title="垂耳兔">
         <pre>
美國迷你垂耳兔，又俗稱為賓尼垂耳兔​​，小型垂耳兔或者侏儒垂耳兔。
他們是由法國垂耳兔（French Lops） 和標準毛絲鼠/龍貓(Chinchillas）
 交配發展而成的，雖然是叫美國迷你垂耳兔（Mini Lop），但體型卻比
荷蘭垂耳兔（ Holland Lop） 和美洲費斯垂耳兔（American Fuzzy Lop） 還要大。
          </pre>
