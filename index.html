         <pre>
荷蘭兔臉部有v字形的白色區塊，延伸至下頷部位。
體型小，耳朵也比較短，鼻子四周和脖子到前腳爲白色，
其他部分爲黑色、藍色、巧克力色、灰色、黄色(ARBA對黄
色荷蘭兔並不認可)、海龜綠和銅鐵色等顏色搭配目前大概配出了十幾種色彩
